<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#4ca77b">
    <link rel="icon" href="assets/dockurl-favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">

    <title>Dock Url: A URL Shortener by Paras Aggarwal</title>

  </head>
  <body>

    <!-- Main Heading -->
    <div class="row no-gutters" id="main-div">
      
      <div class="col-md-8 mx-auto">
        <h1 class="text-center" id="header">Shorten your URL</h1>

      <!-- Form -->
      <div class="container">
        
        <form id="url_shortner">
          <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-link"></i></div>
            </div>
            <input type="url" class="form-control form-control-lg" id="url" placeholder="URL (must starts with http:// or https://)" value="" autofocus>
            <div class="input-group-append">
              <button type="submit" class="btn btn-success" id="button">Shorten</button>
            </div>
          </div>
          <span id="valid" aria-hidden="true"></span>

          <br> <br>
          Custom URL:
          <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text" id="fixedPrefix">https://dockurl.herokuapp.com/</div>
            </div>
            <input type="text" class="form-control form-control-sm" id="key" placeholder="(Optional)" value="">
          </div>
          <span id="check" aria-hidden="true"></span>
          
          <br>

        </form>

        <div id="result">
          <div class="alert alert-Success" role="alert" id="main-result-div">
            DONE! YOU HAVE CREATED YOUR SHORT URL
            <div id="resultLink">
                              
                <div class="input-group">
                  <input id="showData" type="url" class="form-control" value="">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-success" id="copy-btn" onclick="copyToClipboard()">Copy</button>
                  </div>
                </div>

            </div>
          </div>
        </div>
        
      </div>
      <div class="col-3"></div>
      <br> <br>
    </div>
    </div>

      <!-- Footer -->
      <div class="fixed-bottom navbar-dark bg-dark" id="footer">
        <div class="pagination-centered" id="copyright">&copy; 2018 DockURL &nbsp; All rights reserved</div>
      </div>

    <script src="js/init.js"></script>
      
  </body>
</html>
