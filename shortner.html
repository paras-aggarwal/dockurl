<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon-dockurl.png">
    <meta name="theme-color" content="#343a40">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Akronim" rel="stylesheet">

    <title>Dock Url: A Custom URL Shortener by Paras Aggarwal</title>

  </head>
  <body>
    <!-- Navbar Section -->
    <div class="row no-gutters">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
          <a class="navbar-brand" href="#"><span id="brand">&gt; Dock URL &lt;</span></a>
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <button class="btn btn-outline-light m-2 my-sm-0"><i class="fas fa-home"></i> &nbsp;Home</button>
                <button class="btn btn-outline-light m-2 my-sm-0"><i class="fas fa-info-circle"></i> &nbsp;About</button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

      <!-- Main Heading -->
    <div class="row no-gutters" id="main-div">
      
      <div class="col-3"></div>
      <div class="col-md-6">
        <h1 class="text-center" id="header">Shorten your URL</h1>
      

      <!-- Form -->
      <div class="container">
        
        <form id="url_shortner">
          <div class="col">
            <div class="input-group mb-2" id="usersUrl">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-link"></i></div>
              </div>
              <input type="text" name="url" class="form-control" placeholder="URL" id="url">
            </div>
          </div>

          <br>

          <div class="col">
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">https://dockurl/</div>
              </div>
              <input type="text" name="key" class="form-control" placeholder="(Optional) Your custom URL" id="key">
            </div>
          </div>
          
          <br>
          
          <div class="form-row">
            <div class="col text-center">
              <button type="submit" name="key" class="btn btn-success mb-2" id="button"><i class="fas fa-link"></i> &nbsp;Shorten</button>
            </div>
          </div>

        </form>
        <div id="result"></div>
      </div>
    </div>
    <div class="col-3">
    </div>
    <hr color="#4fa846">
    <!-- Footer -->
    <div class="row no-gutters" id="footer">
      <div class="col-md-12 text-center">
        <div id="signature"><span id="copyright">&copy; 2018, Dock URL</span> <span id="creator">A URL Shortener by: Paras Aggarwal &amp; Aarti Verma</span></div>
      </div>
    </div>
    <script src="js/init.js"></script>

  </body>
  </html>
